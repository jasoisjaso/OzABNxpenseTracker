server {
    listen 80;
    server_name localhost;
    client_max_body_size 50M;

    # Explicitly proxy API requests to the backend
    location /ocr/upload {
        proxy_pass http://backend:8000/ocr/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /expenses {
        proxy_pass http://backend:8000/expenses;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    location /expenses/summary {
        proxy_pass http://backend:8000/expenses/summary;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    location /report/csv {
        proxy_pass http://backend:8000/report/csv;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    location /report/summary_csv {
        proxy_pass http://backend:8000/report/summary_csv;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    location /recurring_expenses {
        proxy_pass http://backend:8000/recurring_expenses;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_method $request_method;
    }

    # Serve static files and handle SPA routing
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location = /tax_guide.html {
        root /usr/share/nginx/html;
        try_files /tax_guide.html =404;
    }
}